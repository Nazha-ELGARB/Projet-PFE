<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label>Username</label>
              <input formControlName="login" id="inputUsername" type="text" placeholder="Entrer votre username" /> </div>
            <div class="form-group">
              <label>Password</label>
              <input formControlName="password" id="inputPassword" type="password" placeholder="Entrer votre password" /></div>
            <div class="form-group">
              <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
            </div>
            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
              <button type="submit"[disabled]="!loginForm.valid"(click)="onLogin()" class="btn btn-primary">Login</button></div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
