<div [ngSwitch]="activePage">
  <!-- the same view can be shown in more than one case -->
  <div *ngSwitchCase="'dashboard'">
    <app-template>
    </app-template>
  </div>
  <div *ngSwitchCase="'login'">
    <app-login></app-login>
  </div>
  <div *ngSwitchCase="'register'">
    <app-register></app-register>
  </div>
</div>
