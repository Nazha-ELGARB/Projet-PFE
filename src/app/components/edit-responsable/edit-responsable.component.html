<div class="container">
	<ol class="breadcrumb mt-2">
		<li class="breadcrumb-item active">Mise à jour des candidats</li>
	</ol>
	<div *ngIf="message == 1" class="alert alert-success alert-dismissible fade show text-center" role="alert">
		<strong>Félicitations !</strong> Modification effectuée avec success.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div *ngIf="message == 0" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
		<strong>Erreur !</strong> Reéssayer.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="col-10 offset-1">
		<div class="card">
			<div class="card-header bg-primary text-white">
				Modifier un candidat
			</div>
			<div class="card-body" *ngIf="currentResponsable">
				<form #f="ngForm" (ngSubmit)="onUpdateResponsable()">
					<div class="form-group">
						<div class="row">
							<div class="col">
								Nom :<input type="text" class="form-control" name="nom" ngModel
									[(ngModel)]="currentResponsable.nom">
							</div>
							<div class="col">
								Prénom :<input type="text" class="form-control" name="prenom" ngModel
									[(ngModel)]="currentResponsable.prenom">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Sauvegarder</button>
				</form>
			</div>
		</div>
	</div>
</div>
