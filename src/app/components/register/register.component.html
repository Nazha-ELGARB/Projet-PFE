<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
        <div class="card-body">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <label>Username</label>
              <input formControlName="username" id="inputUsername" type="text" placeholder="Identifiant"/>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input formControlName="password" id="password" type="password" placeholder="Mot de passe" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            <div class="form-group">
              <label>Repassword</label>
              <input formControlName="repassword" id="repassword" type="password"
                     placeholder="Confirmation de mot de passe"/>
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <button type="submit" [disabled]="!registerForm.valid" (click)="onSubmit()" class="btn btn-primary">
                Inscription
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small"><a routerLink="/login">Vous avez déjà un compte? Se connecter!</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
