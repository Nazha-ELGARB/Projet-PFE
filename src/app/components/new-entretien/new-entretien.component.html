<div class="container">
	<ol class="breadcrumb mt-2">
		<li class="breadcrumb-item active">Mise à jour les entretiens</li>
	</ol>
	<div *ngIf="message == 1" class="alert alert-success alert-dismissible fade show text-center" role="alert">
		<strong>Félicitations !</strong> Insertion effectuée avec success.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div *ngIf="message == 0" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
		<strong>Erreur !</strong> Reéssayer.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="col-10 offset-1">
		<div class="card">
			<div class="card-header bg-primary text-white">
				Ajouter un nouveau entretien
			</div>
			<div class="card-body">
				<form #f="ngForm" (ngSubmit)="onSaveEtretien()">
					<div class="form-group">
						<div class="row">
							<div class="col">
								Date :<input type="date" class="form-control" name="date" placeholder="Date d'entretien"  #date="ngModel" [(ngModel)]="entretien.date">
							</div>
							<div class="col">
								Heure :<input type="time" class="form-control" name="heure" placeholder="Heure d'entretien"  #heure="ngModel" [(ngModel)]="entretien.heure">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col">
								Lieu :<input type="text" class="form-control" name="lieu" placeholder="Lieu d'entretien"  #lieu="ngModel" [(ngModel)]="entretien.lieu">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col">
								<label>Candidat :</label>
								<select *ngIf="candidats" class="form-control" name="candidat" #candidat="ngModel" [(ngModel)]="entretien.candidat">
									<option *ngFor="let e of candidats" [ngValue]="e">
									{{ e.nom }}
								</option>
								</select>
								</div>
						   <div class="col">
								<label>Responsable :</label>
								<select *ngIf="responsables" class="form-control" name="responsable" #responsable="ngModel" [(ngModel)]="entretien.responsable">
								    <option *ngFor="let r of responsables" [ngValue]="r">
									{{r.nom }}
								</option>
								</select>
							</div> 		
						</div>
					</div>		
					<button type="submit" class="btn btn-success">Ajouter</button>
				</form>
			</div>
		</div>
	</div>
</div>
